<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="canvas">
            <div class="input">
                <input type="text">
                <button class="submit">=</button>
            </div>
            <h1 class="result"></h1>
            <div class="keys">
                <div class="operator">
                    <ol>
                        <li>+</li>
                        <li>-</li>
                        <li>*</li>
                        <li>/</li>
                        <li>%</li>
                        <li>(</li>
                        <li> <= </li>
                        <li>.</li>
                        <li>)</li>
                        <li>C</li>
                    </ol>
                </div>
                <div class="numbers">
                    <ol>
                        <li>7</li>
                        <li>8</li>
                        <li>9</li>
                        <li>4</li>
                        <li>5</li>
                        <li>6</li>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>0</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
